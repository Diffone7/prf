    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-color: #667eea;
            --accent-hover: #5568d3;
            --bg-dark: #0f0f23;
            --bg-card: rgba(255, 255, 255, 0.08);
            --bg-hover: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.15);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.3);
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(102, 126, 234, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(118, 75, 162, 0.1) 0px, transparent 50%);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            cursor: none;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Canvas & Cursor Styles */
        #interactive-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }

        #cursor-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10000;
        }
        
        .cursor-dot {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            transform-origin: center;
            will-change: transform, opacity;
            transition: none;
        }
        
        .cursor-shape {
            position: absolute;
            pointer-events: none;
            will-change: transform, opacity;
            transition: opacity 0.5s ease-out;
            background: var(--primary-gradient);
            filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.6));
        }
        .cursor-shape.circle { border-radius: 50%; }
        .cursor-shape.square { border-radius: 8px; }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            background: var(--bg-card);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--border-color);
            border-radius: 32px;
            padding: 48px;
            max-width: 720px;
            width: 92%;
            margin: 60px auto;
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            overflow: hidden;
            transition: all var(--transition-smooth);
        }
        
        .container.modal-open {
            filter: blur(4px);
            transform: scale(0.97);
            opacity: 0.6;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-gradient);
            opacity: 0.6;
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            padding-bottom: 48px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 28px;
        }
        
        .lava-lamp {
            position: absolute;
            top: -24px;
            left: -24px;
            width: calc(100% + 48px);
            height: calc(100% + 48px);
            border-radius: 50%;
            overflow: hidden;
            z-index: 3;
            filter: blur(14px) contrast(22);
            animation: discord-glow 10s linear infinite;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.15) 0%, transparent 70%);
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: move-blob 18s ease-in-out infinite;
        }

        .blob.discord-primary { background: radial-gradient(circle, #667eea, #5568d3); }
        .blob.discord-success { background: radial-gradient(circle, #00d166, #00a86b); }
        .blob.discord-warning { background: radial-gradient(circle, #faa61a, #f57c00); }
        .blob.discord-danger { background: radial-gradient(circle, #ed4245, #c53030); }
        .blob.discord-boost { background: radial-gradient(circle, #ff73fa, #d946ef); }
        .blob.discord-nitro { background: radial-gradient(circle, #ff6b35, #e53e3e); }

        @keyframes discord-glow {
            0%, 100% { 
                filter: blur(14px) contrast(22) hue-rotate(0deg);
                transform: rotate(0deg);
            }
            50% { 
                filter: blur(16px) contrast(20) hue-rotate(180deg);
                transform: rotate(180deg);
            }
        }

        #avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            transition: all var(--transition-smooth);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        #avatar:hover {
            transform: scale(1.08);
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 0 12px 48px rgba(102, 126, 234, 0.4);
        }

        .name {
            font-size: 3.2em;
            font-weight: 800;
            margin-bottom: 12px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .tagline {
            font-size: 1.15em;
            color: var(--text-secondary);
            line-height: 1.7;
            max-width: 520px;
            margin: 0 auto;
            font-weight: 400;
            cursor: pointer;
            transition: all var(--transition-smooth);
            position: relative;
            padding: 8px 0;
        }

        .tagline::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transition: transform var(--transition-smooth);
        }

        .tagline:hover {
            color: var(--accent-color);
        }

        .tagline:hover::after {
            transform: scaleX(1);
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            justify-content: center;
            margin: 36px 0;
            background: var(--bg-card);
            border-radius: 20px;
            padding: 6px;
            gap: 6px;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .tab-link {
            padding: 14px 28px;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 1.05em;
            font-weight: 600;
            border-radius: 14px;
            transition: all var(--transition-smooth);
            position: relative;
            z-index: 2;
            letter-spacing: 0.3px;
        }
        .tab-link:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }
        .tab-link.active-tab {
            color: var(--text-primary);
            background: var(--primary-gradient);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            transform: translateY(-1px);
        }

        /* Content Sections */
        .content-section {
            display: none;
        }
        .content-section.active-content {
            display: block;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .content-wrapper {
            position: relative;
            min-height: 240px;
        }

        .notes-section {
            text-align: center;
        }
        .notes-section p {
            line-height: 1.9;
            color: var(--text-secondary);
            margin-bottom: 18px;
            font-size: 1.08em;
        }
        .dream-link {
            color: var(--accent-color);
            text-decoration: none;
            position: relative;
            transition: all var(--transition-smooth);
            cursor: pointer;
            font-weight: 600;
        }
        .dream-link:hover {
            color: #764ba2;
        }
        .dream-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: var(--primary-gradient);
            transition: width var(--transition-smooth);
        }
        .dream-link:hover::after {
            width: 100%;
        }

        /* Links Section */
        .links-section {
            text-align: left;
        }
        .bio-link {
            display: flex;
            align-items: center;
            color: var(--text-primary);
            padding: 20px 28px;
            margin-bottom: 14px;
            border-radius: 18px;
            text-decoration: none;
            font-size: 1.12em;
            font-weight: 600;
            transition: all var(--transition-smooth);
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }
        .bio-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.6s ease;
        }
        .bio-link:hover::before {
            left: 100%;
        }
        .bio-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .bio-link.facebook { 
            background: linear-gradient(135deg, #3b5998, #4c70ba);
            box-shadow: 0 4px 16px rgba(59, 89, 152, 0.3);
        }
        .bio-link.discord { 
            background: linear-gradient(135deg, #5865f2, #4752c4);
            box-shadow: 0 4px 16px rgba(88, 101, 242, 0.3);
        }
        .bio-link.website { 
            background: linear-gradient(135deg, #28a745, #20c997);
            box-shadow: 0 4px 16px rgba(40, 167, 69, 0.3);
        }
        .bio-link.email { 
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            box-shadow: 0 4px 16px rgba(220, 53, 69, 0.3);
        }

        /* Music Section */
        .music-section {
            text-align: center;
        }
        .video-carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 24px;
            padding: 24px 0;
            scrollbar-width: thin;
            scrollbar-color: rgba(102, 126, 234, 0.7) rgba(255, 255, 255, 0.1);
            min-height: 220px;
            align-items: center;
            justify-content: flex-start;
        }
        .video-carousel::-webkit-scrollbar { height: 12px; }
        .video-carousel::-webkit-scrollbar-track { 
            background: rgba(255, 255, 255, 0.08); 
            border-radius: 12px; 
        }
        .video-carousel::-webkit-scrollbar-thumb { 
            background: var(--primary-gradient); 
            border-radius: 12px;
            border: 2px solid rgba(15, 15, 35, 0.8);
        }
        
        .video-carousel iframe {
            flex: 0 0 auto;
            width: 340px;
            height: 190px;
            border-radius: 20px;
            border: none;
            box-shadow: var(--shadow-md);
            scroll-snap-align: start;
            transition: transform var(--transition-smooth);
        }
        .video-carousel iframe:hover {
            transform: scale(1.04);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
        }
        
        .loading-message, .error-message {
            width: 100%;
            text-align: center;
            font-size: 1.12em;
            color: var(--text-secondary);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            animation: modalFadeIn 0.4s ease-out;
        }
        .modal-content {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid var(--border-color);
            border-radius: 28px;
            margin: 2% auto;
            padding: 40px;
            width: 92%;
            max-width: 1280px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            color: var(--text-primary);
            animation: slideInUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: var(--shadow-lg);
        }

        .modal-content::-webkit-scrollbar {
            width: 14px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 12px;
            border: 3px solid rgba(15, 15, 35, 0.8);
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 38px;
            font-weight: bold;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-smooth);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .close-btn:hover {
            color: var(--accent-color);
            transform: rotate(90deg) scale(1.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .modal-title {
            text-align: center;
            font-size: 2.8em;
            margin-bottom: 36px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        /* Tagline Modal */
        .tagline-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 92%;
            max-width: 540px;
            max-height: 75vh;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid var(--border-color);
            border-radius: 28px;
            padding: 36px;
            z-index: 1001;
            box-shadow: var(--shadow-lg);
            overflow-y: auto;
        }

        .tagline-modal::-webkit-scrollbar {
            width: 10px;
        }

        .tagline-modal::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .tagline-modal::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 12px;
        }

        .tagline-modal h3 {
            text-align: center;
            margin-bottom: 28px;
            color: var(--accent-color);
            font-size: 1.8em;
            font-weight: 700;
        }

        .tagline-notes {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .tagline-note {
            color: var(--text-secondary);
            margin-bottom: 14px;
            padding: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.7;
        }

        .tagline-note:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .tagline-close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: var(--text-secondary);
            font-size: 28px;
            cursor: pointer;
            transition: all var(--transition-smooth);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .tagline-close-btn:hover {
            color: var(--accent-color);
            transform: rotate(90deg) scale(1.1);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Avatar Modal */
        .avatar-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(16px);
            animation: modalFadeIn 0.4s ease-out;
        }

        .avatar-modal-content {
            position: relative;
            margin: auto;
            max-width: 92%;
            max-height: 90vh;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .avatar-modal-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 20px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.6);
            animation: slideInUp 0.5s ease-out;
        }

        .avatar-modal-close {
            position: absolute;
            top: 24px;
            right: 36px;
            color: var(--text-primary);
            font-size: 44px;
            font-weight: bold;
            cursor: pointer;
            transition: all var(--transition-smooth);
            z-index: 2001;
            background: rgba(0, 0, 0, 0.6);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-modal-close:hover {
            transform: rotate(90deg) scale(1.1);
            background: rgba(220, 53, 69, 0.8);
        }

        .avatar-modal-download {
            position: absolute;
            bottom: 36px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-gradient);
            color: white;
            padding: 16px 36px;
            border: none;
            border-radius: 50px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-smooth);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .avatar-modal-download:hover {
            transform: translateX(-50%) translateY(-4px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.6);
        }

        /* Share Button */
        .share-button {
            position: absolute;
            top: 24px;
            left: 24px;
            width: 56px;
            height: 56px;
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-smooth);
            z-index: 100;
        }

        .share-button:hover {
            background: var(--bg-hover);
            transform: scale(1.12);
            box-shadow: var(--shadow-md);
        }

        .share-button svg {
            width: 26px;
            height: 26px;
            fill: var(--text-primary);
        }

        /* Share Modal */
        .share-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(32px);
            border: 1px solid var(--border-color);
            border-radius: 28px;
            padding: 36px;
            z-index: 2001;
            min-width: 380px;
            box-shadow: var(--shadow-lg);
        }

        .share-modal h3 {
            text-align: center;
            margin-bottom: 28px;
            color: var(--accent-color);
            font-size: 1.8em;
            font-weight: 700;
        }

        .share-link-container {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            background: rgba(255, 255, 255, 0.04);
            padding: 14px 18px;
            border-radius: 16px;
            border: 1px solid var(--border-color);

    /**
     * MODIFIED FUNCTION: Loads videos from a playlist sequentially and bypasses cache.
     * @param {string} playlistId The ID of the playlist.
     */
    async function loadMusicPlaylist(playlistId) {
        const carousel = document.querySelector('.video-carousel');
        carousel.innerHTML = '<p class="loading-message">Loading music from the playlist...</p>';

        // Add a unique timestamp to the RSS URL to bypass the proxy's cache.
        const cacheBuster = new Date().getTime();
        const rssUrl = `https://www.youtube.com/feeds/videos.xml?playlist_id=${playlistId}&_=${cacheBuster}`;
        
        // We use a CORS proxy to fetch the RSS feed to avoid browser restrictions.
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(rssUrl)}`;

        try {
            const response = await fetch(proxyUrl);
            if (!response.ok) {
                throw new Error(`Lỗi mạng: ${response.status}`);
            }
            const data = await response.json();
            const xmlString = data.contents;
            
            // Parse the XML string into a DOM object.
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlString, "text/xml");
            
            const entries = xmlDoc.querySelectorAll('entry');
            if (entries.length === 0) {
                throw new Error('No videos were found in the playlist, or the playlist does not exist.');
            }

            carousel.innerHTML = ''; // Clear the loading message.

            // Helper function to create a delay
            const delay = ms => new Promise(res => setTimeout(res, ms));

            // Loop through each video entry and load it sequentially
            for (const entry of entries) {
                const videoId = entry.querySelector('videoId').textContent;
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${videoId}`;
                iframe.setAttribute('allow', 'fullscreen');
                carousel.appendChild(iframe);

                // Wait for a short period before loading the next video
                await delay(200); 
            }

        } catch (error) {
            console.error('Error loading music playlist:', error);
            carousel.innerHTML = `<p class="error-message">Unable to load music. Please try again later. Error: ${error.message}</p>`;
        }
    }

    /**
     * Manages the animated particle background on the canvas.
     */
    function initializeInteractiveBackground() {
        const canvas = document.getElementById('interactive-canvas');
        if (!canvas) return; // Exit if canvas element is not found
        const ctx = canvas.getContext('2d');
        let particlesArray;

        // Object to store mouse coordinates.
        const mouse = { x: null, y: null, radius: 150 }; // Changed mouse.radius to 150 for interaction

        // Update mouse coordinates on move.
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.clientX;
            mouse.y = event.clientY;
        });

        // Reset mouse coordinates when the cursor leaves the window.
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        /**
         * Represents a single particle in the background animation.
         */
        class Particle {
            /**
             * @param {number} x X-coordinate of the particle.
             * @param {number} y Y-coordinate of the particle.
             * @param {number} directionX Movement direction on the X-axis.
             * @param {number} directionY Movement direction on the Y-axis.
             * @param {number} size Size of the particle.
             * @param {string} color Color of the particle.
             */
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y;
                this.directionX = directionX; this.directionY = directionY;
                this.size = size; this.color = color;
            }

            /**
             * Draws the particle on the canvas.
             */
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            /**
             * Updates the particle's position and handles interactions.
             */
            update() {
                // Reverse direction if particle hits canvas edges.
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius + this.size) {
                    // Push particle away from mouse.
                    const forceDirectionX = dx / distance;
                    const forceDirectionY = dy / distance;
                    const force = (mouse.radius + this.size - distance) / (mouse.radius + this.size);
                    const directionX = forceDirectionX * force * 2.5; // Adjust push strength
                    const directionY = forceDirectionY * force * 2.5; // Adjust push strength

                    this.x -= directionX;
                    this.y -= directionY;
                }

                // Move particle and redraw it.
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        /**
         * Initializes or re-initializes the particles.
         * Called on load and on window resize.
         */
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // mouse.radius is now set globally in the mouse object, no need to reset here
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000; // Responsive particle count.
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1.5;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                let color = `hsla(${Math.random() * 360}, 70%, 75%, 0.8)`;
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        /**
         * Draws lines between nearby particles.
         */
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) ** 2) + ((particlesArray[a].y - particlesArray[b].y) ** 2);
                    // If particles are close enough, draw a line.
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000); // Line fades with distance.
                        ctx.strokeStyle = `rgba(200, 220, 255, ${opacityValue * 0.5})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        /**
         * The main animation loop.
         */
        function animate() {
            requestAnimationFrame(animate); // Creates a smooth animation loop.
            ctx.clearRect(0, 0, innerWidth, innerHeight); // Clear canvas each frame.
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }
        
        // Re-initialize canvas on window resize.
        window.addEventListener('resize', init);
        init(); // Initial setup.
        animate(); // Start the animation.
    }


    /**
     * Controls the cursor with random movement when idle.

    class RandomMovementController {
        /**
         * @param {HTMLElement} container The DOM element to contain cursor effects.

        constructor(container) {
            this.container = container;
            this.cursorTrail = new CursorTrail(this.container);

            this.randomCursorAnimationId = null;
            this.isMovementActive = false; // Flag to indicate if random movement is active
            // Bind 'this' to event handlers to maintain context.
            this.handleMouseMove = this.handleMouseMove.bind(this);
            this.handleMouseLeave = this.handleMouseLeave.bind(this);
            this.handleMouseEnter = this.handleMouseEnter.bind(this);
        }

        /**
         * Activates the controller and its event listeners.
         */
        start() {
            this.cursorTrail.startAnimation();
            window.addEventListener('mousemove', this.handleMouseMove);
            document.body.addEventListener('mouseleave', this.handleMouseLeave);
            document.body.addEventListener('mouseenter', this.handleMouseEnter);
            this.resetIdleTimer();
        }

        /**
         * Deactivates the controller and cleans up.
         */
        stop() {
            this.cursorTrail.stopAnimation();
            window.removeEventListener('mousemove', this.handleMouseMove);
            document.body.removeEventListener('mouseleave', this.handleMouseLeave);
            document.body.removeEventListener('mouseenter', this.handleMouseEnter);
            this.stopIdleMovement(); // Consolidated stop function
            clearTimeout(this.idleTimer);
            this.container.innerHTML = ''; // Clear cursor elements.
        }

        /**
         * Handles mouse movement events.
         * @param {MouseEvent} e The mouse event object.
         */
        handleMouseMove(e) {
            this.mouseX = e.clientX;
            this.mouseY = e.clientY;
            this.cursorTrail.updateTarget(this.mouseX, this.mouseY);
            if (this.isMovementActive) {
                this.stopIdleMovement();
            }
            this.resetIdleTimer();
        }

        /**
         * Resets the timer that triggers idle mode.
         */
        resetIdleTimer() {
            clearTimeout(this.idleTimer);
            this.idleTimer = setTimeout(() => this.startRandomMovement(), 3000);
        }

        /**
         * Starts idle mode when the mouse leaves the window.
         */
        handleMouseLeave() {
            this.startRandomMovement();
        }

        /**
         * Stops idle mode when the mouse re-enters the window.
         */
        handleMouseEnter() {
            this.stopIdleMovement();
            this.resetIdleTimer();
        }

        /**
         * Starts the random movement animation for the cursor.
         */
        startRandomMovement() {
            if (this.isMovementActive) return;
            this.isMovementActive = true;

            const randomCursor = document.createElement('div');
            randomCursor.id = 'random-cursor';
            randomCursor.style.cssText = `position: fixed; pointer-events: none; z-index: 10000; opacity: 0; transition: opacity 0.5s ease-in-out;`;
            document.body.appendChild(randomCursor);

            let currentX = this.mouseX;
            let currentY = this.mouseY;
            let targetX = Math.random() * window.innerWidth;
            let targetY = Math.random() * window.innerHeight;
            let hue = 0;

            this.randomCursorInterval = setInterval(() => {
                targetX = Math.random() * window.innerWidth;
                targetY = Math.random() * window.innerHeight;
                const size = 15 + Math.random() * 15;
                const shapes = ['circle', 'square'];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                hue = (hue + 20) % 360;
                randomCursor.style.setProperty('--hue', hue);
                randomCursor.className = `cursor-shape ${shape}`;
                randomCursor.style.width = `${size}px`;
                randomCursor.style.height = `${size}px`;
                randomCursor.style.opacity = 1;
            }, 2500);

            const animateRandomly = () => {
                currentX += (targetX - currentX) * 0.02;
                currentY += (targetY - currentY) * 0.02;
                randomCursor.style.left = `${currentX}px`;
                randomCursor.style.top = `${currentY}px`;
                randomCursor.style.transform = `translate(-50%, -50%) rotate(${currentX * 0.5}deg)`;
                this.cursorTrail.updateTarget(currentX, currentY); // Make trail follow random cursor.
                this.randomCursorAnimationId = requestAnimationFrame(animateRandomly);
            };
            animateRandomly();
        }

        /**
         * Stops any active idle movement (random).
         */
        stopIdleMovement() {
            if (!this.isMovementActive) return;
            this.isMovementActive = false;
            clearInterval(this.randomCursorInterval);
            cancelAnimationFrame(this.randomCursorAnimationId);
            const randomCursor = document.getElementById('random-cursor');
            if (randomCursor) {
                randomCursor.style.opacity = 0;
                setTimeout(() => randomCursor.remove(), 500);
            }
        }
    }

    /**
     * Represents the trail of dots that follows the cursor.
     * Used by both RandomMovementController and CircularMovementController.
     */
    class CursorTrail {
        /**
         * @param {HTMLElement} container The DOM element to contain the trail dots.
         */
        constructor(container) {
            this.container = container;
            this.dots = [];
            this.targetX = window.innerWidth / 2;
            this.targetY = window.innerHeight / 2;
            this.hue = 0;
            this.velocity = 0;
            this.mouseHistory = [];
            this.animationFrameId = null;
            this.initializeDots();
        }

        /**
         * Creates the dot elements for the trail.
         */
        initializeDots() {
            const DOT_COUNT = 25;
            const BASE_SIZE = 16;
            for (let i = 0; i < DOT_COUNT; i++) {
                const dot = document.createElement('div');
                dot.className = 'cursor-dot';
                this.container.appendChild(dot);
                this.dots.push({
                    element: dot, x: this.targetX, y: this.targetY,
                    size: Math.max(BASE_SIZE - i * 0.6, 4),
                    speed: 0.15 - i * 0.004,
                    opacity: Math.max(0.9 - i * 0.03, 0.1)
                });
            }
        }

        /**
         * Updates the target position and calculates velocity.
         * @param {number} x The new X-coordinate for the target.
         * @param {number} y The new Y-coordinate for the target.
         */
        updateTarget(x, y) {
            this.targetX = x; this.targetY = y;
            this.mouseHistory.push({ x, y, time: Date.now() });
            if (this.mouseHistory.length > 3) this.mouseHistory.shift();
            if (this.mouseHistory.length >= 2) {
                const recent = this.mouseHistory[this.mouseHistory.length - 1];
                const old = this.mouseHistory[0];
                const distance = Math.sqrt((recent.x - old.x) ** 2 + (recent.y - old.y) ** 2);
                const time = recent.time - old.time;
                this.velocity = time > 0 ? distance / time * 10 : 0;
            }
        }

        /**
         * The main animation loop for the trail.
         */
        startAnimation() {
            const animate = () => {
                this.hue = (this.hue + 1) % 360;
                const color = `hsl(${this.hue}, 85%, 65%)`;
                const velocityFactor = Math.min(this.velocity / 5, 1);
                
                // Each dot follows the one in front of it.
                this.dots.forEach((dot, index) => {
                    if (index === 0) {
                        dot.x += (this.targetX - dot.x) * dot.speed;
                        dot.y += (this.targetY - dot.y) * dot.speed;
                    } else {
                        dot.x += (this.dots[index - 1].x - dot.x) * dot.speed;
                        dot.y += (this.dots[index - 1].y - dot.y) * dot.speed;
                    }
                    const adjustedOpacity = dot.opacity * (0.3 + velocityFactor * 0.7);
                    const adjustedSize = dot.size * (0.8 + velocityFactor * 0.4);
                    dot.element.style.transform = `translate3d(${dot.x - adjustedSize/2}px, ${dot.y - adjustedSize/2}px, 0)`;
                    dot.element.style.width = `${adjustedSize}px`;
                    dot.element.style.height = `${adjustedSize}px`;
                    dot.element.style.backgroundColor = color;
                    dot.element.style.opacity = adjustedOpacity;
                    if (index === 0) { // Add a glow to the head of the trail.
                        dot.element.style.boxShadow = `0 0 ${20 + velocityFactor * 15}px ${color}`;
                    }
                });
                this.velocity *= 0.95; // Gradually decrease velocity.
                this.animationFrameId = requestAnimationFrame(animate);
            };
            animate();
        }

        /**
         * Creates a burst of particles on click.
         * @param {number} x The X-coordinate of the click.
         * @param {number} y The Y-coordinate of the click.
         */
        addClickBurst(x, y) {
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed; width: 6px; height: 6px; border-radius: 50%;
                    background: hsl(${this.hue}, 80%, 60%); pointer-events: none;
                    z-index: 9998; left: ${x}px; top: ${y}px;
                    animation: burstParticle 0.8s ease-out forwards;
                    transform-origin: center;
                `;
                const angle = (i / 8) * Math.PI * 2;
                const distance = 50 + Math.random() * 30;
                particle.style.setProperty('--end-x', `${Math.cos(angle) * distance}px`);
                particle.style.setProperty('--end-y', `${Math.sin(angle) * distance}px`);
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 800); // Clean up particle from DOM.
            }
        }
        
        /**
         * Stops the animation loop.
         */
        stopAnimation() {
            cancelAnimationFrame(this.animationFrameId);
        }
    }

         */
        function showSection(targetSectionId, updateHistory = true) {
            contentSections.forEach(section => section.classList.remove('active-content'));
            tabLinks.forEach(link => link.classList.remove('active-tab'));

            const activeSection = document.getElementById(targetSectionId);

            if (targetSectionId === 'music-content' && !musicLoaded) {
                loadMusicPlaylist(playlistId);
                musicLoaded = true; // Set flag to true to prevent reloading.
            }
        }

        tabLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                showSection(link.getAttribute('data-section'), true);
            });
        });

                if (correspondingLink) {

                baseSize: 20 + Math.random() * 15,
                currentSize: 20 + Math.random() * 15,
                phase: Math.random() * Math.PI * 2,
                speed: 0.02 + Math.random() * 0.01,
                orbitRadius: radius,
                pulseDuration: 2000 + Math.random() * 1000,
                lastPulse: Date.now(),
                colorIndex: i % this.colors.length
            };

            this.blobs.push(blobData);
            this.container.appendChild(blob);
        }
    }

    start() {
        this.animate();
    }
    stop() {
        if (this.animationFrame) {
            cancelAnimationFrame(this.animationFrame);
        }
    }
    onAvatarHover(isHovered) {
        this.isHovered = isHovered;
        
        this.blobs.forEach((blob, index) => {
            if (isHovered) {
                // Hiệu ứng expand khi hover
                blob.targetSize = blob.baseSize * 1.5;
                blob.targetOrbitRadius = blob.orbitRadius * 1.3;
                blob.element.style.filter = 'blur(2px) drop-shadow(0 0 20px currentColor) brightness(1.3)';
            } else {
                // Trở về trạng thái bình thường
                blob.targetSize = blob.baseSize;
                blob.targetOrbitRadius = blob.orbitRadius;
                blob.element.style.filter = 'blur(4px) drop-shadow(0 0 10px currentColor) brightness(1)';
            }
        });
    }


    onAvatarClick() {

        this.blobs.forEach((blob, index) => {
            setTimeout(() => {
                blob.burstEffect = true;
                blob.burstStartTime = Date.now();

                blob.colorIndex = Math.floor(Math.random() * this.colors.length);
                blob.element.className = `blob ${this.colors[blob.colorIndex]}`;
            }, index * 50);
        });
    }

    animate() {
        this.time += 0.016;
        const currentTime = Date.now();

        this.blobs.forEach((blob, index) => {
            const angleOffset = this.time * blob.speed + blob.phase;
            const orbitRadius = blob.targetOrbitRadius || blob.orbitRadius;
            
            // Smooth transition orbit radius
            blob.orbitRadius += (orbitRadius - blob.orbitRadius) * 0.1;
            
            blob.currentX = 50 + Math.cos(angleOffset) * blob.orbitRadius;
            blob.currentY = 50 + Math.sin(angleOffset) * blob.orbitRadius;

            // Thêm chuyển động wave
            const waveX = Math.sin(this.time * 2 + index) * 3;
            const waveY = Math.cos(this.time * 1.5 + index) * 3;
            
            blob.currentX += waveX;
            blob.currentY += waveY;

            // Pulse effect
            const timeSinceLastPulse = currentTime - blob.lastPulse;
            if (timeSinceLastPulse > blob.pulseDuration) {
                blob.lastPulse = currentTime;
                blob.pulseDuration = 2000 + Math.random() * 2000;
            }
            
            const pulseProgress = timeSinceLastPulse / blob.pulseDuration;
            const pulseMultiplier = 1 + Math.sin(pulseProgress * Math.PI * 2) * 0.3;

            // Size handling
            const targetSize = (blob.targetSize || blob.baseSize) * pulseMultiplier;
            blob.currentSize += (targetSize - blob.currentSize) * 0.1;

            // Burst effect
            if (blob.burstEffect) {
                const burstDuration = 800;
                const burstProgress = (currentTime - blob.burstStartTime) / burstDuration;
                
                if (burstProgress < 1) {
                    const burstScale = 1 + Math.sin(burstProgress * Math.PI) * 0.8;
                    blob.currentSize = blob.baseSize * burstScale;
                    
                    // Hiệu ứng màu sắc burst
                    blob.element.style.filter = `blur(${2 + burstProgress * 8}px) drop-shadow(0 0 ${20 + burstProgress * 30}px currentColor) brightness(${1 + burstProgress})`;
                } else {
                    blob.burstEffect = false;
                    blob.element.style.filter = 'blur(4px) drop-shadow(0 0 10px currentColor) brightness(1)';
                }
            }

            blob.element.style.left = `${blob.currentX}%`;
            blob.element.style.top = `${blob.currentY}%`;
            blob.element.style.width = `${blob.currentSize}px`;
            blob.element.style.height = `${blob.currentSize}px`;
            blob.element.style.transform = `translate(-50%, -50%) rotate(${angleOffset * 180 / Math.PI}deg)`;

            const morphX = 50 + Math.sin(this.time + index) * 20;
            const morphY = 50 + Math.cos(this.time * 0.7 + index) * 20;
            blob.element.style.borderRadius = `${morphX}% ${100-morphX}% ${morphY}% ${100-morphY}%`;
        });

        this.animationFrame = requestAnimationFrame(() => this.animate());
    }
}

/**
 * Initializes all functionality for the modal pop-up.
 */
function initializeModalFunctionality() {
    // Avatar Modal
    const avatar = document.getElementById('avatar');
    const avatarModal = document.getElementById('avatarModal');
    const avatarModalClose = avatarModal?.querySelector('.avatar-modal-close');
    const avatarDownloadBtn = avatarModal?.querySelector('.avatar-modal-download:not([data-qr])');

    if (avatar && avatarModal) {
        avatar.style.cursor = 'pointer';
        avatar.addEventListener('click', () => {
            avatarModal.style.display = 'block';
            document.querySelector('.container').classList.add('modal-open');
        });

        const closeAvatarModal = () => {
            avatarModal.style.display = 'none';
            document.querySelector('.container').classList.remove('modal-open');
        };

        avatarModalClose?.addEventListener('click', closeAvatarModal);

        avatarModal.addEventListener('click', (e) => {
            if (e.target === avatarModal) {
                closeAvatarModal();
            }
        });

        avatarDownloadBtn?.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = 'avatar.jpg';
            link.download = 'avatar.jpg';
            link.click();
        });
    }

    // QR Modal
    const qrModal = document.getElementById('qrModal');
    const qrModalClose = qrModal?.querySelector('.avatar-modal-close');
    const qrDownloadBtn = qrModal?.querySelector('.avatar-modal-download[data-qr]');

    if (qrModal) {
        const closeQRModal = () => {
            qrModal.style.display = 'none';
            document.querySelector('.container').classList.remove('modal-open');
        };

        qrModalClose?.addEventListener('click', closeQRModal);

        qrModal.addEventListener('click', (e) => {
            if (e.target === qrModal) {
                closeQRModal();
            }
        });

        qrDownloadBtn?.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = 'link.jpg';
            link.download = 'qr-code.jpg';
            link.click();
        });
    }

    // Share functionality
    const shareButton = document.getElementById('shareButton');
    const shareModal = document.getElementById('shareModal');
    const shareOverlay = document.getElementById('shareOverlay');
    const copyLinkBtn = shareModal?.querySelector('.copy-link-btn');
    const shareOptions = shareModal?.querySelectorAll('.share-option');
    const qrButton = shareModal?.querySelector('.qr-button');

    if (shareButton && shareModal && shareOverlay) {
        shareButton.addEventListener('click', () => {
            shareModal.style.display = 'block';
            shareOverlay.style.display = 'block';
        });

        shareOverlay.addEventListener('click', () => {
            shareModal.style.display = 'none';
            shareOverlay.style.display = 'none';
        });

        copyLinkBtn?.addEventListener('click', () => {
            const input = document.getElementById('shareLink');
            input.select();
            document.execCommand('copy');
            copyLinkBtn.textContent = 'Copied!';
            setTimeout(() => { copyLinkBtn.textContent = 'Copy'; }, 2000);
        });

        shareOptions?.forEach(option => {
            option.addEventListener('click', () => {
                const platform = option.getAttribute('data-platform');
                const url = encodeURIComponent('https://Diffone7.github.io/prf/');
                const text = encodeURIComponent('Check out this profile!');
                
                let shareUrl = '';
                switch(platform) {
                    case 'facebook':
                        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
                        break;
                    case 'twitter':
                        shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
                        break;
                    case 'telegram':
                        shareUrl = `https://t.me/share/url?url=${url}&text=${text}`;
                        break;
                    case 'whatsapp':
                        shareUrl = `https://wa.me/?text=${text}%20${url}`;
                        break;
                }
                if (shareUrl) window.open(shareUrl, '_blank');
            });
        });

        qrButton?.addEventListener('click', () => {
            shareModal.style.display = 'none';
            shareOverlay.style.display = 'none';
            if (qrModal) {
                qrModal.style.display = 'block';
                document.querySelector('.container').classList.add('modal-open');
            }
        });
    }

    // Existing dream modal code
    window.openDreamModal = function() {
        const modal = document.getElementById('dreamModal');
        if (modal) {
            modal.style.display = 'block';
            document.querySelector('.container').classList.add('modal-open');
        }
    };

    window.closeDreamModal = function() {
        const modal = document.getElementById('dreamModal');
        if (modal) {
            modal.style.display = 'none';
            document.querySelector('.container').classList.remove('modal-open');
        }
    };

    // Close modals on Escape key
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
            if (avatarModal && avatarModal.style.display === 'block') {
                avatarModal.style.display = 'none';
            }
            if (qrModal && qrModal.style.display === 'block') {
                qrModal.style.display = 'none';
            }
            if (shareModal && shareModal.style.display === 'block') {
                shareModal.style.display = 'none';
            }
            if (shareOverlay && shareOverlay.style.display === 'block') {
                shareOverlay.style.display = 'none';
            }
            document.querySelector('.container')?.classList.remove('modal-open');
            
            const dreamModal = document.getElementById('dreamModal');
            if (dreamModal && dreamModal.style.display === 'block') {
                window.closeDreamModal();
            }
            const taglineModal = document.getElementById('taglineModal');
            if (taglineModal && taglineModal.style.display === 'block') {
                closeTaglineModal();
            }
            const visitingTaglineModal = document.getElementById('visitingTaglineModal');
            if (visitingTaglineModal && visitingTaglineModal.style.display === 'block') {
                closeVisitingTaglineModal();
            }
        }
    });
}

    /**
     * Initializes the click particle burst effect.
     */
    function initializeClickEffect() {
        window.addEventListener('click', (event) => {
            // Ensure a cursor controller is active.
            if (currentCursorController && currentCursorController.cursorTrail) {
                // Prevent the effect from triggering on UI elements like the close button or slider.
                if (event.target.classList.contains('close-btn') || event.target.classList.contains('slider') || event.target.classList.contains('tagline-close-btn')) {
                    return;
                }
                // Trigger the burst effect.
                currentCursorController.cursorTrail.addClickBurst(event.clientX, event.clientY);
            }
        });
    }
